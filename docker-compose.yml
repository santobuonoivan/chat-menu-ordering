version: "3.8"
services:
  delivery:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - shared
    environment:
      NODE_ENV: production
      BACKEND_URL: https://api.example.com/api/v1
      API_KEY: your-api-key-here
      TIMEOUT: 30000
      WEBHOOK_URL: https://webhook.example.com
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: your-google-maps-api-key
      DUCK_API_URL: https://payment-api.example.com
      DUCK_API_KEY: your-payment-api-key
      DUCK_API_TIMEOUT: 10000
      URL_API_BACKEND: https://backend.example.com/api
      KEY_API_BACKEND: your-backend-api-key
      URL_CORE_API: https://core.example.com/api
      CORE_API_KEY: your-core-api-key
      RECIPE_UUID: your-recipe-uuid
      TOKEN: your-jwt-token-here
      ABLY_API_KEY: your-ably-api-key
networks:
  shared:
    external: true
    name: shared
