steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ordering-chat-ai:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ordering-chat-ai:latest'
      - '.'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ordering-chat-ai:$COMMIT_SHA'
      
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ordering-chat-ai:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ordering-chat-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ordering-chat-ai:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--env-vars-file'
      - '.env.yaml'

images:
  - 'gcr.io/$PROJECT_ID/ordering-chat-ai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ordering-chat-ai:latest'

options:
  logging: CLOUD_LOGGING_ONLY
